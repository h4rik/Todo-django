<!DOCTYPE html>
<!--THE MAIN IDEA OF THE PROJECT IS TO GET USED TO CRUD OPERATIONS-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST - Home</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        .form-control{
        padding: 1.375rem .75rem !important;
    }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="pt-5 text-center">Django ToDo App</h3>
        <div class="row">
            <h4>My Day</h4>
            <p class="text-muted">{% now "jS F Y" %}</p>
            <!--the above template tag is a python code used to load current date dynamically-->
            <div class="col-md-7 col-lg-7" style="height: 450px; overflow: scroll;">
                <!-- List of all the tasks for the day -->
                {% for i in tasks_ %}
                <!--The "tasks_" we declared here is the one which we declared in the views, home function inside context function-->
                <div class="card m-1">
                    <div class="card-body">
                        {{ i.task}} <!--  - Pk = {{i.pk}} -->   
                        <!--Pk means primary key, which is unique for each element and automatically generated by django-->
                        <!--The task is the field name which we used in models.py --> 
                        <span style="position: relative; float: right;">
                            <a href="{% url 'mark_as_done' i.pk %}" class="btn btn-success"><i class="fa fa-check"></i> Mark as Done</a>
                            <!--When we click the mark_as_done button, it sends url to mark_as_done function in views with mark_as_done and pk as well-->
                            <a href={% url 'delete_task' i.id %} class="btn btn-danger"><i class="fa fa-trash"></i></a>
                            <a href={% url 'edit_task' i.id %} class="btn btn-primary"><i class="fa fa-pencil"></i></a>
                            <!--pk(primary key ) or id both mean same -->
                        </span> 
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-md-5 col-lg-5">
                <h5>Completed Tasks</h5>
                <!-- List of all the tasks that have completed -->
                {% for i in completed_tasks %}
                <div class="card m-1">
                    <div class="card-body">
                        {{ i.task}}
                        <span style="position: relative; float: right;">
                            <a href="{% url 'mark_as_undone' i.pk%}" class="btn btn-danger"><i class="fa fa-times"></i> Mark as Done</a>
                            <!--As the url pattern is taking the pk, so we should also add in href as well-->
                            <!--danger means red colour and warning means yellw and success means green , times means cross mark and check means tick mark-->
                        </span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-lg-6 p-0" style="position: absolute; bottom: 50px;">
                <!-- To Do Form -->
                <form action="{% url 'addTask' %}" method="POST" >
                    <!--The form action means when submit the form it goes to addTask funciton which is inside views.py of todo(to check you can inspect the page and you will see action="/todo/addTask/" which is correct ),
                     and so we provided the url as well so that it can go that path and as we are storing the data in the database we use POST method 
                    and if we want to just send the data via url then we use GET request0-->
                    {% csrf_token %}
                    <!--so when ever you create a form with post method, should add CSRF token (Cross site request Forgery) django generates csrf token from the server side to keep your form secured
                    CSRF is meant provide un intensional data modifications , cross site forgery  attack means tricks to enter the card details or important details into a 
                    form that is loading from a malicious websites but it looks as same website so that money gets stolen 
                    so it is important to load or add csrf token  and you can also see csrf token when you inspect ex: <input type="hidden" name="csrfmiddlewaretoken" value="EAxLPVBtLEikPWs02bw8nmXWXjLkP41ssPOIOa4">-->
                    <div class="form-group">
                        <span style="display: flex;">
                            <input type="text" name = "task" class="form-control" placeholder="Add a task">
                            <button type="submit" class="btn btn-primary" style="width: 200px;"><i class="fa fa-plus"></i> Add</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
